name: deploy-book

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}   

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install jupyter-book
        run: |
          python -m pip install -U pip
          pip install jupyter-book==2.0.2

      - name: Build the book
        run: |
          jupyter-book build . --quiet
          echo "List repo root:"
          ls -la
          echo "List _build:"
          ls -la _build || true
          # 若没有产物，提前失败，便于定位
          test -d _build/html || (echo "ERROR: _build/html not produced"; exit 1)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

